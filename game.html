<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게임 페이지</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div id="question-box" style="font-size: 40px; margin-bottom: 20px; text-align: center;">5</div>

    <!-- 음이름 모드 버튼 -->
    <div class="note-buttons" id="note-input" style="display: none;">
        <button id="0">C</button>
        <button id="1">C#/Db</button>
        <button id="2">D</button>
        <button id="3">D#/Eb</button>
        <button id="4">E</button>
        <button id="5">F</button>
        <button id="6">F#/Gb</button>
        <button id="7">G</button>
        <button id="8">G#/Ab</button>
        <button id="9">A</button>
        <button id="10">A#/Bb</button>
        <button id="11">B</button>
    </div>

    <!-- 피아노 입력창 -->
    <div class="keyboard" id="keyboard"></div>

    <div id="score-box" style="font-size: 20px; margin-top: 30px; text-align: center;">
        점수: 0점
    </div>
</body>
</html>
